<view class="jh-comment px-2 py-2">
  <div class="flex justify-between">
    <view class="flex">
      <u-avatar size="28" :src="<=$ data.imageUrl $=>" :alt="<=$ data.imageUrl $=>"></u-avatar>
      <div class="ml-2">{{ <=$ data.text $=> }}</div>
    </view>
    <div class="text-xs text-gray-500">{{ <=$ data.label $=> }}</div>
  </div>
  <div class="pl-9 pt-2">{{ <=$ data.description $=> || '无评价内容' }}</div>
</view>
