<navigator
  :url="<=$ data.url $=>"
  class="flex px-2 py-2"
  @click="<=$ action.click $=>"
>
  <u-image
    lazy-load
    fit="cover"
    width="169"
    height="98"
    :src="<=$ data.imageUrl $=>"
  ></u-image>
  <div class="ml-2 flex-1 flex flex-col justify-between">
    <div class="jh-line-2 text-md font-medium">
      <=$ slot.title $=>
      <u--text color="#333333" :text="<=$ data.title $=>" size="14"></u--text>
      <=$ endSlot $=>
    </div>
    <div>
      <=$ slot.tag $=>
      <u--text :color="<=$ data.tagColor $=>" :text="<=$ data.tag $=>" size="12"></u--text>
      <=$ endSlot $=>
    </div>
    <div class="flex text-xs justify-between items-center">
      <div>
        <u--text color="#999999" :text="<=$ data.leftLabel $=>" size="10"></u--text>
      </div>
      <div class="text-gray-400">
        <u--text color="#999999" :text="<=$ data.rightLabel $=>" size="10"></u--text>
      </div>
    </div>
  </div>
</navigator>
