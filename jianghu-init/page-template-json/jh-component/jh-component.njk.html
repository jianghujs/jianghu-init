<!-- <=$ componentPath.split('/').pop() $=>.html start -->
<template id="<=$ componentPath.split('/').pop() | camelToKebab $=>">
  <div>
    <=%- if headContent %=> 
    <!-- 头部内容 >>>>>>>>>>>>> -->
    <div class="jh-page-second-bar px-4">
      <v-row class="align-center" dense>
        <v-col cols="12" xs="12" sm="12" md="4" xl="3">
          <div class="py-4 text-body-1 font-weight-bold d-flex align-center"><=$ pageName $=>
            <=%- if headContent.helpDrawer %=> 
            <!-- 帮助页按钮 -->
            <span role="button" class="success--text font-weight-regular jh-font-size-13 ml-2" @click="isHelpPageDrawerShown = true">
              <v-icon size="13" class="success--text">mdi-help-circle-outline</v-icon>帮助
            </span>
            <=%- endif %=>
          </div>
        </v-col>
        <v-col cols="12" xs="12" sm="12" md="8" xl="9">
          <v-row class="jh-backend-form-container justify-end ma-0 py-3">
            <=%- for ss in headContent.serverSearchList %=>
            <=%- if ss.tag == "v-date-picker" %=> 
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-0 pr-0 pl-md-2 pt-2 pt-sm-0">
              <v-menu class="jh-v-input bg-white" transition="scale-transition" offset-y min-width="auto">
                <template v-slot:activator="{on, attrs}">
                  <v-text-field v-bind="attrs" v-on="on" v-model="<=$ ss.model $=>" prefix="<=$ ss.attrs.prefix if ss.attrs else '' $=>：" class="jh-v-input bg-white" dense single-line filled clearable <=% for attr, value in formItem.attrs %=><=$ attr | tagAttr(value) $=><=% endfor %=>></v-text-field>
                </template>
                <v-date-picker color="success" elevation="20" v-model="<=$ ss.model $=>" type='<=$ ss.attrs.type $=>'></v-date-picker>
              </v-menu>
            </v-col>
            <=%- else %=> 
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-0 pr-0 pl-md-2 <=% if loop.index > 1 %=>pt-2 pt-sm-0<=% endif %=>">
              <=$ ss | formItemFormat $=>
            </v-col>
            <=%- endif %=>
            <=%- endfor %=>  
            <div class="jh-backend-search-btn">
              <v-btn class="elevation-0 float-right mt-2 mt-md-0" color="success" small @click="doUiAction('getTableData')">
                查询
              </v-btn>
            </div>
          </v-row>
        </v-col>
      </v-row>
    </div>
    <!-- <<<<<<<<<<<<< 头部内容 -->
    <=%- endif %=>

    <!-- 页面内容 >>>>>>>>>>>>> -->
    <=%- for content in pageContent %=>
    <=%- if content.tag == 'jh-table' %=>
    <div class="jh-page-body-container px-4">
      <v-card class="rounded-lg">
        <=%- if content.headActionList %=>
        <v-row class="ma-0 pa-4">
          <=%- for action in content.headActionList %=>
          <=$ action | tagFormat(10) $=>
          <=%- endfor %=>
        </v-row>
        <=%- endif %=>
        <!-- 表格 -->
        <v-data-table
          :headers="headers"
          :items="tableData"
          :search="searchInput"
          :footer-props="{ itemsPerPageOptions: [20, 50, 200, -1], itemsPerPageText: '每页', itemsPerPageAllText: '所有'}"
          :items-per-page="-1"
          mobile-breakpoint="0"
          :loading="isTableLoading"
          checkbox-color="success"
          :class="{'zebraLine': true }"
          fixed-header
          <=%- for attr, value in content.attrs %=>
          <=$ attr | tagAttr(value) $=>
          <=%- endfor %=>
          class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4"
        >
          <=%- for header in content.value %=>
          <=%- if header.formatter %=>
          <template v-slot:item.<=$ header.value $=>="{item, index}">
            <=$ header.formatter | tagFormat(12) $=>
          </template>
          <=%- endif %=>
          <=%- endfor %=>
            
          <!-- 表格操作按钮 -->
          <template v-slot:item.action="{ item }">
            <=%- for action in content.rowActionList %=>
            <=%- if action.tag %=>
            <=$ action | tagFormat(12) $=>
            <=%- endif %=>
            <=%- endfor %=>
            <!-- pc端 -->
            <template v-if="!isMobile">
              <=%- for action in content.rowActionList %=>
              <=%- if not action.tag %=>
              <span role="button" class="<=$ action.color | default('success') $=>--text font-weight-medium font-size-2 mr-2" @click="<=$ (action.click | default('')).replace('"', '\'').replace('"', '\'') $=>">
                <=%- if action.icon %=>
                <v-icon size="16" class="<=$ action.color | default('success') $=>--text">mdi-<=$ action.icon.replace('mdi-', '') $=></v-icon><=%- endif %=><=$ action.text $=>
              </span>
              <=%- endif %=>
              <=%- endfor %=>
            </template>
            <!-- 手机端 -->
            <v-menu offset-y v-if="isMobile">
              <template v-slot:activator="{ on, attrs }">
                <span role="button" class="success--text font-weight-medium font-size-2"
                  v-bind="attrs" v-on="on">
                  操作<v-icon size="14" class="success--text">mdi-chevron-down</v-icon>
                </span>
              </template>
              <v-list dense>
                <=%- for action in content.rowActionList %=>
                <=%- if not action.tag %=>
                <v-list-item @click="<=$ (action.click | default('')).replace('"', '\'').replace('"', '\'') $=>">
                  <v-list-item-title><=$ action.text $=></v-list-item-title>
                </v-list-item>
                <=%- endif %=>
                <=%- endfor %=>
              </v-list>
            </v-menu>
          </template>
          <!-- 没有数据 -->
          <template v-slot:loading>
            <div class="jh-no-data">数据加载中</div>
          </template>
          <template v-slot:no-data>
            <div class="jh-no-data">暂无数据</div>
          </template>
          <template v-slot:no-results>
            <div class="jh-no-data">暂无数据</div>
          </template>
          <!-- 表格分页 -->
          <template v-slot:footer.page-text="pagination">
            <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
            <span class="ml-1">共{{pagination.itemsLength}}条</span>
          </template>
        </v-data-table>
      </v-card>
    </div>
    <=%- else %=>
    <=$ content | tagFormat(6) $=>
    <=%- endif %=>
    <=%- endfor %=>
    <!-- <<<<<<<<<<<<< 页面内容 -->

    <=%- for actionItem in actionContent %=> 

    <=%- if actionItem.tag == 'jh-drawer' or actionItem.tag == 'jh-create-drawer' or actionItem.tag == 'jh-update-drawer' %=> 
    <!-- <=$ actionItem.title $=> >>>>>>>>>>>>> -->
    <v-navigation-drawer v-if="is<=$ actionItem.key | ucfirst $=>DrawerShown" v-model="is<=$ actionItem.key | ucfirst $=>DrawerShown" :permanent="is<=$ actionItem.key | ucfirst $=>DrawerShown" fixed temporary right width="80%" class="elevation-24" <=% for attr, value in actionItem.attrs %=><=$ attr | tagAttr(value) $=> <=% endfor %=>>
      <v-form ref="<=$ actionItem.key $=>Form" lazy-validation>
        <=% if actionItem.title %=>
        <!-- 抽屉标题 -->
        <v-row no-gutters align="center">
          <span class="text-h7 font-weight-bold pa-4"><=$ actionItem.title $=></span>
          <=%- if actionItem.headSlot %=>
          <=$ actionItem.headSlot | tagFormat(12) $=>
          <=%- endif %=>
        </v-row>
        <v-divider class="jh-divider"></v-divider>
        <=%- endif %=>
        <=%- if actionItem.otherActionList %=> 
        <v-row>
          <v-col cols="12" class="px-6 pt-0">
            <=% for actionItem in actionItem.otherActionList %=> 
            <=$ actionItem.tag | tagFormat $=><=% endfor %=>
          </v-col>
        </v-row>
        <=%- endif %=>
        <=%- if actionItem.contentList.length > 1 %=>
        <div class="px-4">
          <v-tabs
            v-model="<=$ actionItem.key $=>DrawerTab"
            color="success"
          >
            <=%- for content in actionItem.contentList %=>
            <v-tab key="<=$ content.label $=>">
              <=$ content.label $=>
            </v-tab>
            <=%- endfor %=>
          </v-tabs>
        </div>
        <=%- endif %=>
       
        <v-tabs-items v-model="<=$ actionItem.key $=>DrawerTab">
          <=%- for content in actionItem.contentList %=>
          <v-tab-item
            key="<=$ content.label $=>"
          >

            <=%- if content.type == "form" %=> 
            <v-row class="mt-0 px-4">
              <=%- for formItem in content.formItemList %=>
              <=%- if not formItem.hidden %=>
              <v-col cols="<=$ formItem.cols | default('12') $=>" sm="<=$ formItem.cols | default('12') $=>" md="<=$ formItem.cols | default('4') $=>"<=% for attr, value in formItem.colsAttrs %=><=$ attr | tagAttr(value) $=><=% endfor %=>>
                <=%- if formItem.label %=>
                <span class="jh-input-label"><=%- if formItem.required %=><span class="red--text text--accent-2 ml-1">* </span><=%- endif %=><=$ formItem.label $=></span>
                <=%- endif %=>
                <=%- if formItem.tag == "v-date-picker" %=> 
                <v-menu class="jh-v-input" transition="scale-transition" offset-y min-width="auto">
                    <template v-slot:activator="{on, attrs}">
                    <v-text-field v-bind="attrs" v-on="on" v-model="<=$ actionItem.key $=>Item.<=$ formItem.model $=>" :rules="<=$ formItem.rules if formItem.rules else '[]' $=>" class="jh-v-input" dense single-line filled readonly></v-text-field>
                    </template>
                    <v-date-picker color="success" elevation="20" v-model="<=$ actionItem.key $=>Item.<=$ formItem.model $=>"></v-date-picker>
                </v-menu> 
                <=%- elif formItem.tag == "jh-json-editor" %=> 
                <vue-json-editor v-model="<=$ actionItem.key $=>Item.<=$ formItem.model $=>" <=% for attr, value in formItem.attrs %=><=$ attr | tagAttr(value) $=><=% endfor %=>></vue-json-editor>
                <=%- else %=> 
                <=$ formItem | formItemFormat(actionItem.key + 'Item') $=>
                <=%- endif %=>
              </v-col>
              <=%- endif %=>
              <=%- endfor %=> 
            </v-row>

            <!-- 抽屉操作按钮 -->
            <v-row class="justify-end mx-0 my-8 px-4">
              <=%- if content.action %=>
              <=$ content.action | tagFormat(14) $=>
              <=%- endif %=>
              <v-btn class="elevation-0 ml-2" @click="is<=$ actionItem.key | ucfirst $=>DrawerShown = false" small>取消</v-btn>
            </v-row>
            <=%- elif content.type == "component" %=>
            <<=$ content.componentPath.split('/').pop() | camelToKebab $=> v-bind="{<=% for key, value in content.bind %=>'<=$ key $=>': <=$ value $=>, <=%- endfor %=>}"/>
            <=%- endif %=>
          </v-tab-item>
          <=%- endfor %=>
        </v-tabs-items>
      </v-form>
      <!-- 抽屉关闭按钮 -->
      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="is<=$ actionItem.key | ucfirst $=>DrawerShown = false">
        <v-icon>mdi-close</v-icon>
      </v-btn>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<<<< <=$ actionItem.title $=> -->
    <=%- else %=>
    <=$ actionItem | tagFormat(4) $=>
    <=%- endif %=>

    <=%- endfor %=>
  </div>
</template>
<=%- for item in includeList %=>
<=$ item | includeFormat $=>
<=%- endfor %=>

    //===// tableData: [],
    //===// isTableLoading: false,
    //===// searchInput: null,
    //===// <=%- endif %=>

    //===// <=%- if hasCreateDrawer %=>
    // ================================ 新建抽屉 ================================
    //===// isCreateDrawerShown: false,
    //===// createItem: {},
    //===// <=%- if hasCreateSubmit %=>
    //===// createActionData: {},
    //===// <=%- endif %=>
    //===// <=%- if hasCreateDrawer > 1 %=>
    //===// createDrawerTab: 0,
    //===// <=%- endif %=>
    //===// <=%- endif %=>

    //===// updateItem: {},
    //===// updateItemId: null,

    //===// <=%- if common and common.dataExpression %=>  
    //===// <=%- for key, value in common.dataExpression %=> 
    //===// <=$ value | expressionToVar(key, 4) $=>,
    //===// <=%- endfor %=>
    //===// <=%- endif %=>

    // ================================ 其他抽屉列表 ================================
    //===// <=%- for drawer in actionContent %=>
    //===// <=%- if drawer.tag == 'jh-drawer' %=>

    //===// <=$ drawer.key | lcfirst $=>Item: {},

    //===// <=$ drawer.key | lcfirst $=>DrawerTab: 0,
    //===// <=%- endif %=>
    //===// <=%- endif %=>
    //===// <=%- endfor %=>
  }),
  watch: {
    //===// <=%- for key, item in common.watch %=>
    //===// <=$ item | variableToVar(key) $=>,
    //===// <=%- endfor %=>
  },
  //===// <=$ common.computed | variableToVar('computed') $=><=$ ',' if common.computed $=>

  //===// <=%- if not common.created %=>

    //===// <=%- if (pageContent.tag == 'jhTable' or pageContent.tag == 'jh-table') and pageContent.value %=>
    this.doUiAction('getTableData');
    //===// <=%- endif %=>

    async doUiAction(uiActionId, uiActionData) {
      try {
        switch (uiActionId) {

        window.jhMask && window.jhMask.hide();

            actionId: 'selectItemList',
            actionData: {},
            where,
            whereLike,
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      })).data.appData.resultData.rows;
      this.tableData = this.formatTableData(rows);
      this.isTableLoading = false;
    },
    //===// <=%- if not common.methods.formatTableData %=>
    formatTableData(rows) {
      rows.forEach(row => {
        row.operationAt = row.operationAt ? dayjs(row.operationAt).format('YYYY-MM-DD HH:mm:ss') : '';
      });
      return rows;
    },
    //===// <=%- endif %=>
