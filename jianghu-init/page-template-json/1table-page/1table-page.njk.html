{% block vueTemplate %}
<script type="text/html" id="app-template">
<div>
    <v-app mobile-breakpoint="sm">
      <jh-menu />
      <v-main class="mt-15">
          <!-- 头部内容 >>>>>>>>>>>>> -->
          <=%- if headContent %=> 
          <div class="jh-page-second-bar px-8">
              <v-row>
                  <v-col cols="12" xs="12" sm="12" md="4" xl="3">
                      <div class="pt-3 text-h7 font-weight-bold">
                          <=%- if headContent.breadcrumbList %=> 
                          <span>{{ breadcrumbList[breadcrumbList.length-1].text }}</span>
                          <=%- endif %=>
                          <=%- if headContent.helpDrawer %=> 
                          <v-icon @click="isHelpPageDrawerShown = true; isHelpPageDrawerLoaded = true;" color="success" small>mdi-help-circle-outline</v-icon>
                          <=%- endif %=>
                      </div>
                      <=%- if headContent.breadcrumbList %=> 
                      <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbList" divider="-"></v-breadcrumbs>
                      <=%- endif %=>
                  </v-col>
                  <v-col cols="12" xs="12" sm="12" md="8" xl="9">
                      <v-row class="jh-backend-form-container justify-end ma-0 py-1 pb-xs-2">
                          <=%- for ss in headContent.serverSearchList %=>
                          <=%- if ss.tag == "v-text-field" %=> 
                          <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-xs-0 pb-2 pl-1 pl-xs-1">
                              <v-text-field v-model="<=$ ss.model $=>" color="success" prefix="<=$ ss.label $=>：" class="jh-v-input bg-white" dense filled single-line></v-text-field>
                          </v-col>
                          <=%- elif ss.tag == "v-select" %=>
                          <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-xs-0 pb-2 pl-1 pl-xs-1">
                              <v-select v-model="<=$ ss.model $=>" color="success" prefix="<=$ ss.label $=>：" class="jh-v-input bg-white" :items='<=$ ss.attrs.items | dump $=>' dense filled single-line></v-select>
                          </v-col>
                          <=%- elif ss.tag == "v-date-picker" %=> 
                          <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-xs-0 pb-2 pl-1 pl-xs-1">
                              <v-menu class="jh-v-input bg-white" transition="scale-transition" offset-y min-width="auto">
                                  <template v-slot:activator="{on, attrs}">
                                  <v-text-field v-bind="attrs" v-on="on"  
                                      v-model="<=$ ss.model $=>" prefix="<=$ ss.label $=>：" class="jh-v-input bg-white" dense single-line filled clearable></v-text-field>
                                  </template>
                                  <v-date-picker color="success" elevation="20" v-model="<=$ ss.model $=>"
                                      type='<=$ ss.attrs.type $=>'></v-date-picker>
                              </v-menu>
                          </v-col>
                          <=%- endif %=>
                          <=%- endfor %=>  
                          <v-btn class="jh-backend-search-btn elevation-0 ml-0 mt-3" color="success" small @click="doUiAction('getTableData')">查询</v-btn>
                      </v-row>
                  </v-col>
              </v-row>
          </div>
          <=%- endif %=>
          <!-- <<<<<<<<<<<<< 头部内容 -->

          <!-- 页面内容 >>>>>>>>>>>>> -->
          <div class="jh-page-body-container px-8">
            <v-card class="rounded-lg">
                <v-row class="ma-0 pa-4">
                <!-- 新增按钮 -->
                <v-btn color="success" class="elevation-0 mr-2" @click="doUiAction('startCreateItem')" small>新增</v-btn>
                <v-spacer></v-spacer>
                <!-- 搜索过滤 -->
                <v-col cols="12" xs="8" sm="4" md="3" xl="2" class="pa-0">
                    <v-text-field color="success" v-model="tableSearchInput" prefix="搜索：" class="jh-v-input" dense filled single-line></v-text-field>
                </v-col>
                </v-row>
                <!-- 表格 -->
                <v-data-table
                    :headers="tableHeaderList"
                    :items="tableData"
                    :search="tableSearchInput"
                    :footer-props="{ itemsPerPageOptions: [20, 50, -1], itemsPerPageText: '每页', itemsPerPageAllText: '所有'}"
                    :items-per-page="-1"
                    mobile-breakpoint="0"
                    :loading="tableLoading"
                    checkbox-color="success"
                    :class="{'zebraLine': true }"
                    fixed-header
                    class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4">
                <!-- 表格操作按钮 -->
                <template v-slot:item.action="{ item }">
                    <span role="button" class="success--text font-weight-medium font-size-2 mr-2" @click="doUiAction('startUpdateItem', item)">
                        <v-icon size="16" class="success--text">mdi-note-edit-outline</v-icon>修改
                    </span>
                    <span role="button" class="success--text font-weight-medium font-size-2" @click="doUiAction('deleteItem', item)">
                        <v-icon size="16" class="success--text">mdi-trash-can-outline</v-icon>删除
                    </span>
                </template>
                <!-- 没有数据 -->
                <template v-slot:loading>
                    <div class="jh-no-data">数据加载中</div>
                </template>
                <template v-slot:no-data>
                    <div class="jh-no-data">暂无数据</div>
                </template>
                <template v-slot:no-results>
                    <div class="jh-no-data">暂无数据</div>
                </template>
                <!-- 表格分页 -->
                <template v-slot:footer.page-text="pagination">
                    <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                    <span class="ml-1">共{{pagination.itemsLength}}条</span>
                </template>
                </v-data-table>
            </v-card>
          </div>
          <!-- <<<<<<<<<<<<< 页面内容 -->

          <!-- 新增抽屉 >>>>>>>>>>>>> -->
          <=%- if createDrawerContent %=> 
          <v-navigation-drawer v-if="isCreateDrawerShown" v-model="isCreateDrawerShown" :permanent="isCreateDrawerShown" fixed temporary right width="80%" class="elevation-24">
            <v-form ref="createForm" lazy-validation>
              <v-row>
                  <span class="text-subtitle-1 font-weight-medium pa-6 pl-7">新增信息</span>
              </v-row>
              <v-row class="mt-0 px-4">
                  <=%- for th in pageContent.tableHeaderList %=>
                  <v-col cols="12" sm="12" md="4">
                    <=%- if th.tag == "v-text-field" %=> 
                    <span class="jh-input-label"><=$ th.text $=></span>
                    <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.<=$ th.value $=>"></v-text-field> 
                    <=%- elif th.tag == "v-select" %=>
                    <span class="jh-input-label"><=$ th.text $=></span>
                    <v-select class="cus-v-input mr-2" dense filled single-line v-model="createItem.<=$ th.value $=>" :items='<=$ th.attrs.items | dump $=>'></v-select> 
                    <=%- elif th.tag == "v-date-picker" %=> 
                    <span class="jh-input-label"><=$ th.text $=></span>
                    <v-menu class="jh-v-input" transition="scale-transition" offset-y min-width="auto">
                        <template v-slot:activator="{on, attrs}">
                        <v-text-field v-bind="attrs" v-on="on" v-model="createItem.<=$ th.value $=>" class="cus-v-input" dense single-line filled readonly></v-text-field>
                        </template>
                        <v-date-picker color="success" elevation="20" v-model="createItem.<=$ th.value $=>"></v-date-picker>
                    </v-menu>
                    <=%- endif %=>
                  </v-col>
                  <=%- endfor %=>
              </v-row>
              <!-- 抽屉操作按钮 -->
              <v-row class="justify-end mx-0 mt-8 px-6">
                  <v-btn color="success" @click="doUiAction('createItem')" small>保存</v-btn>
                  <v-btn class="elevation-0 ml-2" @click="isCreateDrawerShown = false" small>取消</v-btn>
              </v-row>
            </v-form>
            <!-- 抽屉关闭按钮 -->
            <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isCreateDrawerShown = false">
              <v-icon>mdi-close</v-icon>
            </v-btn>
          </v-navigation-drawer>
          <=%- endif %=>
          <!-- <<<<<<<<<<<<< 新增抽屉 -->

          <!-- 编辑抽屉 >>>>>>>>>>>>> -->
          <=%- if updateDrawerContent %=> 
          <v-navigation-drawer v-if="isUpdateDrawerShown" v-model="isUpdateDrawerShown" :permanent="isUpdateDrawerShown" fixed temporary right width="80%" class="elevation-24">
              <v-form ref="updateForm" lazy-validation>
                <v-row>
                    <span class="text-subtitle-1 font-weight-medium pa-6 pl-7">修改信息</span>
                </v-row>
                <v-row class="mt-0 px-4">
                    <=%- for th in pageContent.tableHeaderList %=>
                    <v-col cols="12" sm="12" md="4">
                      <=%- if th.tag == "v-text-field" %=> 
                      <span class="jh-input-label"><=$ th.text $=></span>
                      <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.<=$ th.value $=>"></v-text-field> 
                      <=%- elif th.tag == "v-select" %=>
                      <span class="jh-input-label"><=$ th.text $=></span>
                      <v-select class="cus-v-input mr-2" dense filled single-line v-model="updateItem.<=$ th.value $=>" :items='<=$ th.attrs.items | dump $=>'></v-select> 
                      <=%- elif th.tag == "v-date-picker" %=> 
                      <span class="jh-input-label"><=$ th.text $=></span>
                      <v-menu class="jh-v-input" transition="scale-transition" offset-y min-width="auto">
                          <template v-slot:activator="{on, attrs}">
                          <v-text-field v-bind="attrs" v-on="on" v-model="updateItem.<=$ th.value $=>" class="cus-v-input" dense single-line filled readonly></v-text-field>
                          </template>
                          <v-date-picker color="success" elevation="20" v-model="updateItem.<=$ th.value $=>"></v-date-picker>
                      </v-menu>
                      <=%- endif %=>
                    </v-col>
                    <=%- endfor %=>  
                </v-row>
                <!-- 抽屉操作按钮 -->
                <v-row class="justify-end mx-0 mt-8 px-6">
                    <v-btn color="success" @click="doUiAction('updateItem')" small>保存</v-btn>
                    <v-btn class="elevation-0 ml-2" @click="isUpdateDrawerShown = false" small>取消</v-btn>
                </v-row>
              </v-form>
              <!-- 抽屉关闭按钮 -->
              <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isUpdateDrawerShown = false">
                <v-icon>mdi-close</v-icon>
              </v-btn>
          </v-navigation-drawer>
          <=%- endif %=>
          <!-- <<<<<<<<<<<<< 编辑抽屉 -->

          <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
          <=%- if headContent.helpDrawer %=> 
          <v-navigation-drawer v-if="isHelpPageDrawerLoaded" v-model="isHelpPageDrawerShown" :permanent="isHelpPageDrawerShown" fixed temporary right width="80%" class="elevation-24">
            <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#404.md`" width="100%" height="100%"></iframe>
            <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShown = false">
                <v-icon>mdi-close</v-icon>
            </v-btn>
          </v-navigation-drawer>
          <=%- endif %=>
          <!-- <<<<<<<<<<<<< 帮助页抽屉 -->
      </v-main>
    </v-app>

    <jh-toast />
    <jh-mask />
    <jh-confirm-dialog />
</div>
</script>
<div id="app"></div>
{% endblock %}
