<!-- vue template 代码块 -->
{% block vueTemplate %}

<script type="text/html" id="app-template">
    <div>
        <v-app mobile-breakpoint="sm">
            <jh-menu />
            <v-main class="mt-15">
                <!-- 头部内容 >>>>>>>>>>>>> -->
                <div class="jh-page-second-bar px-8">
                    <div class="pt-3 text-h7 font-weight-bold">
                      【{{ title }}】的<=$ nameB $=>管理
                      <span style="font-size: 1rem;" :class="{'d-block': isMobile}">(ID: {{ <=$ primaryFieldA $=> }})</span>
                      <!-- 帮助页按钮 -->
                      <v-icon @click="isHelpPageDrawerShown = true" color="success" small>mdi-help-circle-outline</v-icon>
                    </div>
                    <v-breadcrumbs class="pb-3 pt-0 px-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
                </div>
                <!-- <<<<<<<<<<<<< 头部内容 -->
    
                <div class="jh-page-body-container px-8">
                    <!-- 页面内容 >>>>>>>>>>>>> -->
                    <v-card class="rounded-lg">
                        <v-row class="ma-0 pa-4">
                            <!--新增按钮-->
                            <v-btn color="success" class="elevation-0 mr-2" @click="isAllotEditDrawerShow = true"
                                small>分配新<=$ nameB $=></v-btn>
                            <v-spacer></v-spacer>
                            <!--搜索过滤-->
                            <v-col cols="12" xs="8" sm="4" md="3" xl="2" class="pa-0">
                                <v-text-field color="success" v-model="searchInput" prefix="搜索：" class="jh-v-input" dense
                                    filled single-line></v-text-field>
                            </v-col>
                        </v-row>
                        <!--表格-->
                        <v-data-table :headers="headers" :items="tableData" :search="searchInput"
                            :footer-props="{ itemsPerPageOptions: [20, 50, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
                            :items-per-page="-1" mobile-breakpoint="0" :loading="isTableLoading"
                            checkbox-color="success" fixed-header :class="{'zebraLine': isTableZebraLineShown }"
                            class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4">
                            <template v-slot:item.operationAt="{ item }">
                              {{ item.operationAt && dayjs(item.operationAt).format('YYYY-MM-DD HH:mm:ss') }}
                            </template>
                            <!--表格行操作按钮-->
                            <template v-slot:item.operationAt="{ item }">
                              {{ item.operationAt && dayjs(item.operationAt).format('YYYY-MM-DD HH:mm:ss') }}
                            </template>
                            <template v-slot:item.action="{ item }">
                              <v-btn v-for="tableButton of tableButtonList" :color="tableButton.color" outlined x-small class="elevation-0 mr-2" @click="doUiAction(tableButton.action, {item, button: tableButton})">{{ tableButton.text }}</v-btn>
                            </template>
                            <!--没有数据-->
                            <template v-slot:loading>
                              <div class="jh-no-data">数据加载中</div>
                            </template>
                            <template v-slot:no-data>
                              <div class="jh-no-data">暂无数据</div>
                            </template>
                            <template v-slot:no-results>
                              <div class="jh-no-data">暂无数据</div>
                            </template>
                            <!--表格分页-->
                            <template v-slot:footer.page-text="pagination">
                              <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                              <span class="ml-1">共{{pagination.itemsLength}}条</span>
                            </template>
                        </v-data-table>
                    </v-card>
                    <!-- <<<<<<<<<<<<< 页面内容 -->
                    <v-navigation-drawer v-model="isAllotEditDrawerShow" :permanent="isAllotEditDrawerShow" fixed temporary right
                      touchless width="80%" class="elevation-24">
                      <v-container class="navDrawerContainer">
                        <v-row class="pt-8" :class="{'px-4': isMobile, 'px-12': !isMobile}">
                          <v-btn class="mt-0" small dark color="success" elevation="0" @click="doUiAction('allotItem')">保存选中</v-btn>
                          <v-spacer></v-spacer>
                        </v-row>
                        <v-row :class="{'px-10': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}">
                          <v-data-table fixed-header show-select checkbox-color="success" :headers="headers"
                            :loading="isDrawerTableLoading" :items="drawerTableData" item-key="<=$ primaryFieldB $=>" :dense="isMobile"
                            :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1] }" :items-per-page="20"
                            mobile-breakpoint="0" @item-selected="drawerItemSelected"
                            @toggle-select-all="drawerToggleSelectAll"
                            class="elevation-0 pt-0 mb-xs-4 flex-fill d-flex flex-column show-select">
                            <template v-slot:item.action="{ item }">
                              <v-btn color="success" outlined x-small class="elevation-0 mr-2" @click="doUiAction('buildRelation', {item})">新增</v-btn>
                            </template>
                          </v-data-table>
                        </v-row>
                      </v-container>
                      <!--抽屉关闭按钮-->
                      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                          @click="isAllotEditDrawerShow = false">
                          <v-icon>mdi-close</v-icon>
                      </v-btn>
                    </v-navigation-drawer>
                  
                    <!-- 编辑抽屉 -->
                    <v-navigation-drawer v-model="isEditDrawerShow" :permanent="isEditDrawerShow" fixed temporary right width="80%"
                                        class="elevation-24">
                      <v-form v-model="isFormValid" v-if="isEditDrawerShow" ref="form" lazy-validation>
                        <v-row  class="ma-0 pb-6 pt-10" justify="center" align="center" :class="{'px-4': isMobile, 'px-10': !isMobile}">
                          <span class="title">编辑信息</span>
                          <v-spacer></v-spacer>
                        </v-row>
                        <v-row class="ma-0" :class="{'px-7': !isMobile, 'px-0': isMobile, 'pb-4': isMobile}">
                          //===// <=% for f in tableMiddleFields %=>
                          <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                            <span class="inputLabel"><=$ f.COLUMN_COMMENT.split(';')[0] $=></span>
                            <v-text-field class="jh-v-input " dense filled single-line v-model="editItem['<=$ f.COLUMN_NAME $=>']"></v-text-field>
                          </v-col>//===// <=% endfor %=>
                        </v-row>
                        <v-row class="mx-0 justify-end mt-4" :class="{'px-4': isMobile, 'px-10': !isMobile, 'mb-8': isMobile}">
                          <v-btn color="success" @click="doUiAction('updateItem')">保存</v-btn>
                          <v-btn class="ml-2" @click="isEditDrawerShow = false">取消</v-btn>
                        </v-row>
                      </v-form>
                      <!--抽屉关闭按钮-->
                      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                          @click="isEditDrawerShow = false">
                          <v-icon>mdi-close</v-icon>
                      </v-btn>
                    </v-navigation-drawer>
                </div>
    
                <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
                <v-navigation-drawer v-model="isHelpPageDrawerShown" v-click-outside="drawerClickOutside" fixed temporary
                    right width="80%" class="elevation-24">
                    <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#2.studentListOfOneClass.md`" width="100%"
                        height="100%"></iframe>
    
                    <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                        @click="isHelpPageDrawerShown = false">
                        <v-icon>mdi-close</v-icon>
                    </v-btn>
                </v-navigation-drawer>
                <!-- <<<<<<<<<<<<< 帮助页抽屉 -->
    
            </v-main>
        </v-app>
    
        <jh-toast />
        <jh-mask />
        <jh-confirm-dialog />
    
    </div>
</script>

<div id="app">
</div>


{% endblock %}

{% block vueScript %}

<!-- 加载页面组件 >>>>>>>>>>>>> -->
{% include 'common/jianghuJs/fixedTableHeightV4.html' %}
<!-- <<<<<<<<<<<<< 加载页面组件 -->
<script type="module">

  new Vue({
    el: '#app',
    template: '#app-template',
    vuetify: new Vuetify(),
    mixins: [window.jianghuUiActionMixins],
    data: () => ({
      // 面包屑
      breadcrumbs: [
        {
          text: '<=$ nameB $=>管理',
          disabled: true,
        }
      ],
      isHelpPageDrawerShown: false,
      isTableZebraLineShown: true,
      <=$ primaryFieldA $=>: null,
      title: null,
      searchInput: null,
      isTableLoading: true,
      isDrawerTableLoading: true,
      isAllotEditDrawerShow: false,
      isEditDrawerShow: false,
      tableButtonList: [
        {text: '修改', buttonType: 'edit', color: 'success', action: 'startUpdateItem'},
        {text: '删除', buttonType: 'delete', color: 'error', action: 'deleteRelation'},
      ],
      headers: [
        { text: '操作', value: 'action', align: 'center', sortable: false, width: 200, class: 'fixed', cellClass: 'fixed' },
        //===// <=% for f in tableMiddleFields %=>
        { text: '<=$ f.COLUMN_COMMENT.split(\';\')[0] $=>', value: '<=$ f.COLUMN_NAME $=>', width: 120 },//===// <=% endfor %=>
        { text: "操作者", value: "operationByUser", width: 120 },
        { text: "操作时间", value: "operationAt", width: 250 },
      ],
      drawerHeaders: [
        //===// <=% for f in tableBFields %=>
        { text: '<=$ f.COLUMN_COMMENT.split(\';\')[0] $=>', value: '<=$ f.COLUMN_NAME $=>', width: 120 },//===// <=% endfor %=>
        { text: "操作者", value: "operationByUser", width: 120 },
      ],
      drawerTableData: [],
      drawerTableDataFromBackend: [],
      tableData: [],
      drawerItemSelectedClass: [],
      isFormValid: true,
        requireRules: [
        v => !!v || 'This is required',
      ],
      constantCollection: {},
      editItem: {}
    }),
    computed: {
      isMobile() {
        return window.innerWidth < 600;
      },
    },
    watch: {},
    async created() {
      const urlParams = new URLSearchParams(location.search);
      const <=$ primaryFieldA $=> = urlParams.get('<=$ primaryFieldA $=>');
      const title = urlParams.get('title');
      if (<=$ primaryFieldA $=> && title) {
        this.<=$ primaryFieldA $=> = <=$ primaryFieldA $=>;
        this.title = title;
      } else {
        setTimeout(() => {
            window.vtoast.fail('请从"<=$ nameA $=>列表"点击"<=$ nameB $=>"进入');
        }, 1000);
        return;
      }
      this.doUiAction('refreshTableData');
      await this.doUiAction('getDrawerTableData');
    },
    mounted() {
    },
    methods: {
      async doUiAction(uiActionId, uiActionData) {
        switch (uiActionId) {
          case 'refreshTableData':
            await this.refreshTableData();
            break;
          case 'getDrawerTableData':
            await this.getDrawerTableData();
            await this.buildDrawerTableData();
            break;
          case 'allotItem':
            await this.confirmAllotItemDialog();
            await this.doAllotItem();
            await this.clearAllotItemData();
            await this.refreshTableData();
            await this.buildDrawerTableData();
            break;
          case 'buildRelation':
            await this.confirmAllotItemDialog();
            await this.doBuildRelation(uiActionData);
            await this.clearAllotItemData();
            await this.refreshTableData();
            await this.buildDrawerTableData();
            break;
          case 'startUpdateItem':
            await this.prepareItemData(uiActionData);
            await this.openUpdateDialog();
            break;
          case 'updateItem':
            await this.confirmUpdateItemDialog();
            await this.doUpdateItem();
            await this.refreshTableData();
            await this.buildDrawerTableData();
            await this.closeDrawerShow();
            break;
          case 'deleteRelation':
            await this.confirmDeleteItemDialog();
            await this.doDeleteRelation(uiActionData);
            await this.refreshTableData();
            await this.buildDrawerTableData();
            break;
          default:
            console.error("[doUiAction] uiActionId not find", {uiActionId});
            break;
        }
      },
      // 获取所有<=$ nameA $=>的数据
      /**
       * uiActionId:  refreshTableData
       * description: ✅获取表格数据
       * main:   [{"function":"refreshTableData"}]
      */
      async refreshTableData() {
        this.isTableLoading = true;
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: '<=$ pageId $=>',
              actionId: 'selectCurrent<=$ CamelCaseTableA $=><=$ CamelCaseTableA $=>List',
              where: { <=$ primaryFieldA $=>: this.<=$ primaryFieldA $=> },
              orderBy: [{ column: 'operationAt', order: 'desc' }]
            }
          }
        });
        this.tableData = result.data.appData.resultData.rows;
        this.isTableLoading = false;
      },

      // 获取所有<=$ nameB $=>的数据
      /**
       * uiActionId:  getDrawerTableData
       * description: ✅获取内表格数据
       * main:   [{"function":"getDrawerTableData"}]
      */
      async getDrawerTableData() {
        this.isDrawerTableLoading = true;
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: '<=$ pageId $=>',
              actionId: 'selectAll<=$ CamelCaseTableB $=>List',
              orderBy: [{ column: 'operationAt', order: 'desc' }]
            }
          }
        });
        this.drawerTableDataFromBackend = result.data.appData.resultData.rows;
        this.isDrawerTableLoading = false;
      },

      buildDrawerTableData() {
        if (_.isEmpty(this.drawerTableDataFromBackend)) {
          this.drawerTableData = [];
        } else {
          this.drawerTableData = _.differenceBy(this.drawerTableDataFromBackend, this.tableData, '<=$ primaryFieldB $=>');
        }
      },
      /**
       * uiActionId:  allotItem
       * description: ✅获取表格数据
      */
      async confirmAllotItemDialog() {
        this.isAllotEditDrawerShow = true;
        if (await window.confirmDialog({title: "确定将<=$ nameB $=>分配给此<=$ nameA $=>吗", content: "确定分配吗？"}) === false) {
          throw new Error("[confirmAllotItemDialog] 否");
        }
      },

      async doAllotItem() {
        this.isAllotEditDrawerShow = false;
        for (let i = 0; i < this.drawerItemSelectedClass.length; i++) {
          window.vtoast.loading(`正在新增 第${i + 1}个`);
          const { <=$ primaryFieldB $=> } = this.drawerItemSelectedClass[i];
          await this.buildRelationImpl(<=$ primaryFieldB $=>);
        }
        window.vtoast.success("批量新增成功");
      },

      async clearAllotItemData() {
        this.drawerItemSelectedClass = [];
      },

      /**
       * uiActionId:  buildRelation
       * description: ✅获取表格数据
      */
      async doBuildRelation({ item: {<=$ primaryFieldB $=>} }) {
        this.isAllotEditDrawerShow = false;
        window.vtoast.loading("正在新增");
        await this.buildRelationImpl(<=$ primaryFieldB $=>);
        window.vtoast.success("新增成功");
      },
      async buildRelationImpl(<=$ primaryFieldB $=>) {
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: '<=$ pageId $=>',
              actionId: 'insertItem',
              actionData: { <=$ primaryFieldA $=>: this.<=$ primaryFieldA $=>, <=$ primaryFieldB $=> }
            }
          }
        });
      },


      /**
       * uiActionId:  startUpdateItem
       * description: ✅获取表格数据
       * main:   [{"function":"prepareItemData"},{"function":"openUpdateDialog"}]
      */
      async prepareItemData({item}) {
        this.editItem = {...item};
      },

      async openUpdateDialog() {
        this.isEditDrawerShow = true;
      },

      /**
       * uiActionId:  updateItem
       * description: ✅获取表格数据
      */
      async confirmUpdateItemDialog() {
        if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
          throw new Error("[confirmUpdateItemDialog] 否");
        }
      },

      async doUpdateItem() {
        const {id, ...data} = this.editItem;
        await window.vtoast.loading("修改数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: '<=$ pageId $=>',
              actionId: 'updateItem',
              actionData: data,
              where: {id: id}
            }
          }
        })
        await window.vtoast.success("修改数据成功");
      },

      async closeDrawerShow() {
        this.isAllotEditDrawerShow = false;
      },

      /**
       * uiActionId:  deleteRelation
       * description: ✅获取表格数据
      */
      async confirmDeleteItemDialog() {
        if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
          throw new Error("[confirmDeleteItemDialog] 否");
        }
      },
      async doDeleteRelation({ item }) {
        window.vtoast.loading("删除中");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: '<=$ pageId $=>',
              actionId: 'deleteItem',
              where: { id: item.id }
            }
          }
        });
        window.vtoast.success("删除成功");
      },
      drawerItemSelected({ item, value }) {
          console.log(item, value);
          if (value) {
              this.drawerItemSelectedClass.push(item);
          } else {
              this.drawerItemSelectedClass = _.reject(this.drawerItemSelectedClass, ['<=$ primaryFieldB $=>', item.<=$ primaryFieldB $=>]);
          }
      },
      drawerToggleSelectAll({ items, value }) {
          console.log(items, value);
          if (value) {
              this.drawerItemSelectedClass = items;
          } else {
              this.drawerItemSelectedClass = [];
          }
      },
      dayjs: dayjs,
    }
  })
</script>
{% endblock %}
