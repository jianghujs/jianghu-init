<script>
  Vue.component("edit-line", {
    template: '#edit-line',
    vuetify: new Vuetify(),
    name: 'editLine',
    data() {
      return {
        line: { label: '' },
        isUpdate: false,
        isFormValid: true,
        lineTypeList: []
      }
    },
    watch: {
      line: {
        handler(val) {
          if (this.isUpdate) {
            this.$emit('line-save', this.line);
          }
        },
        deep: true
      }
    },
    methods: {
      init(item, lineTypeList) {
        this.isUpdate = false;
        this.line = item;
        this.lineTypeList = lineTypeList;
        this.$nextTick(function () {
          this.isUpdate = true;
        });
      },
    }
  })
</script>
