{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}

<script type="text/html" id="app-template">
  <div>
    <v-app id="inspire" mobile-breakpoint="sm">
      <jhMenu />
      <v-main class="d-flex flex-column" style="margin-top: 60px">
        <!-- 头部内容 >>>>>>>>>>>>> -->
        <div class="d-flex" :style="{'flex-wrap': isMobile ? 'wrap' : 'nowrap'}" :class="{'px-8': !isMobile, 'px-4': isMobile}"><div>
            <div class="appTitle pt-3" style="font-size: 18px; font-weight: 700">{{ breadcrumbs[1].fullText }}
              <!-- 帮助页按钮 -->
              <v-icon @click="isHelpPageDrawerShow = true" small>mdi-help-circle-outline</v-icon>
            </div>
            <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
          </div>
        </div>
        <!-- <<<<<<<<<<<<< 头部内容 -->

        <div class="pageBodyContainer px-8" style="flex: 1;">
          <!-- 页面内容 >>>>>>>>>>>>> -->
          <v-card :class="{'px-2': isMobile}">
            <v-list-item-group
                v-model="selectedUrlItem"
                color="primary"
            >
              <v-row class="pt-8">
                <template v-if="!directoryList">
                  <div style="text-align: center; line-height: 100px; width: 100%; color: #999999; font-size: 1.25rem">
                    加载中
                  </div>
                </template>
                <template v-else-if="!Object.keys(directoryList).length">
                  <div style="text-align: center; line-height: 100px; width: 100%; color: #999999; font-size: 1.25rem">
                    暂无目录
                  </div>
                </template>
                <template v-else v-for="(value, key) in directoryList">
                  <v-col cols="12" sm="6" md="4" lg="3" xl="2" >
                    <v-list dense :key="key">
                      <template v-for="(item, i) in value">
                        <v-list-item
                            :key="item.appId + '-' + item.loginId + '-' + item.appGroupNumber + '-' + item.appGroupItemSort + '-' + i"
                            @click="doUiAction('jump', item.url)"
                        >
                          <v-list-item-icon class="mr-2">
                            <v-icon size="18" color="grey lighten-3">mdi-link-variant</v-icon>
                          </v-list-item-icon>
                          <v-list-item-content>
                            <v-list-item-title v-text="item.displayName"></v-list-item-title>
                          </v-list-item-content>
                          <v-list-item-icon class="mr-2">
                            <v-icon size="18" color="grey lighten-1">mdi-chevron-right</v-icon>
                          </v-list-item-icon>
                        </v-list-item>
                      </template>
                    </v-list>
                  </v-col>
                </template>
        
              </v-row>
            </v-list-item-group>
          </v-card>
          <!-- <<<<<<<<<<<<< 页面内容 -->
        </div>

        <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer v-model="isHelpPageDrawerShow" fixed temporary right width="80%" class="elevation-24">
          <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc?markdownPath#1.directory.md`" width="100%" height="100%"></iframe>
          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShow = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<<<< 帮助页抽屉 -->

      </v-main>
    </v-app>

    <jhToast />
    <jhMask />
    <jhConfirmDialog />
  </div>
</script>

<div id="app">
</div>


{% endblock %}

{% block vueScript %}
<script type="module">

  new Vue({
    el: '#app',
    template: '#app-template',
    vuetify: new Vuetify(),
    data: {
      isMobile: window.innerWidth < 600,
      selectedUrlItem: null,
      directoryList: null,
      breadcrumbs: window.breadcrumbs,
      isHelpPageDrawerShow: false,
    },
    watch: {},
    async created() {
    },
    mounted() {
      this.doUiAction('refreshTableData');
    },
    methods: {
      async doUiAction(uiActionId, uiActionData) {
        switch (uiActionId) {
          case 'refreshTableData':
            await this.refreshTableData(uiActionData);
            break;
          case 'jump':
            await this.jump(uiActionData);
            break;
          default:
            console.error("[doUiAction] uiActionId not find", { uiActionId });
            break;
        }
      },
      /**
       * 获取表格数据
       */
      async refreshTableData() {
        this.isTableLoading = true;
        const result = await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'directory',
              actionId: 'selectItemList',
              orderBy: [{column: 'operationAt', order: 'desc'}]
            }
          }
        });
        this.directoryList = _
        .chain(result.data.appData.resultData.rows)
        .sortBy('appGroupItemSort')
        .groupBy('appGroupNumber')
        .value();
        this.isTableLoading = false;
      },
      // 跳转
      jump(url) {
        window.open(url);
      }
    }
  })
</script>
{% endblock %}
