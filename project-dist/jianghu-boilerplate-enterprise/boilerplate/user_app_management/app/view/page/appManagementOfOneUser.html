{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}

<script type="text/html" id="app-template">
  <div>
    <v-app id="inspire" mobile-breakpoint="sm">
      <jhMenu />
      <v-main class="d-flex flex-column" style="margin-top: 60px">
        <!-- 头部内容 >>>>>>>>>>>>> -->
        <div class="d-flex" :style="{'flex-wrap': isMobile ? 'wrap' : 'nowrap'}" :class="{'px-8': !isMobile, 'px-4': isMobile}"><div>
            <div class="appTitle pt-3" style="font-size: 18px; font-weight: 700">{{ breadcrumbs[1].fullText }}
              <!-- 帮助页按钮 -->
              <v-icon @click="isHelpPageDrawerShow = true" small>mdi-help-circle-outline</v-icon>
            </div>
            <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
          </div>
        </div>
        <!-- <<<<<<<<<<<<< 头部内容 -->

        <div class="pageBodyContainer px-8" style="flex: 1;">
          <!-- 页面内容 >>>>>>>>>>>>> -->
          <template slot="breadcrumbsTitle">
            <div>
              用户【{{ title }}】的APP管理
              <span style="font-size: 18px;">(ID: {{ userId }})</span>
            </div>
          </template>
          <v-card :class="{'px-2': isMobile}">
            <v-row class="ma-0  align-center flex-none pt-0 " :class="{'pa-4': !isMobile, 'pb-0': !isMobile, 'pa-2': isMobile}">
              <v-col cols="12" xs="12" sm="4" md="4" xl="4" class="pl-0 ">
                <v-btn small dark color="success" @click="isEditDrawerShow = true" class="elevation-0 mr-2">分配新的APP</v-btn>
              </v-col>
              <v-spacer></v-spacer>
              <v-col cols="12" xs="12" sm="4" md="3" xl="3" class="px-0">
                <v-text-field dense filled single-line v-model="searchInput" color="success" prefix="表格过滤："
                              class="cus-v-input"></v-text-field>
              </v-col>
            </v-row>
            <v-data-table 
                  fixed-header
                  :headers="headers"
                  :items="tableDataFromBackend"
                  :search="searchInput"
                  :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
                  :items-per-page="20"
                  mobile-breakpoint="0"
                  :loading="isTableLoading"
                  checkbox-color="success" 
                  :class="{'zebraLine': showTableZebraLine }"
                  class="fixed-table-height elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
                <template v-slot:footer.prepend>
                  <span class="ml-2 table-search-hint-text">共{{ tableDataFromBackend.length }}条记录</span>
                  <v-menu top offset-y :close-on-content-click="false">
                    <template v-slot:activator="{ on, attrs }">
                      <v-btn v-bind="attrs" v-on="on" icon>
                        <v-icon>mdi-menu</v-icon>
                      </v-btn>
                    </template>
                    <v-list>
                      <v-list-item>
                        <v-switch v-model="showTableZebraLine" label="显示斑马纹" dense flat></v-switch>
                      </v-list-item>
                    </v-list>
                  </v-menu>
                </template>
                <template v-slot:footer.page-text="pagination">
                  <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                  <span class="ml-1">共{{pagination.itemsLength}}条</span>
                </template>
                <template v-slot:item.operationAt="{ item }">
                  {{ item.operationAt && dayjs(item.operationAt).format('YYYY-MM-DD HH:mm:ss') }}
                </template>
                <template v-slot:item.option="{ item }">
                  <v-btn v-for="tableButton of tableButtonList" :color="tableButton.color" outlined x-small class="elevation-0 mr-2" @click="doUiAction(tableButton.action, {item, button: tableButton})">{{ tableButton.text }}</v-btn>
                </template>
              </v-data-table>
          </v-card>
          
          <v-navigation-drawer
              v-model="isEditDrawerShow"
              fixed
              temporary
              right
              touchless
              width="80%"
              class="elevation-24"
          >
            <v-container class="navDrawerContainer">
              <v-row class="my-2" :class="{'px-4': isMobile, 'px-6': !isMobile}">
                <v-btn class="mt-0" dark color="success" elevation="0" @click="doUiAction('allotApp')" small>保存选中</v-btn>
              </v-row>
              <v-row :class="{'px-6': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}">
                <v-data-table
                    fixed-header
                    show-select
                    checkbox-color="success"
                    :headers="drawerHeaders"
                    :loading="isDrawerTableLoading"
                    :items="drawerTableData"
                    :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}" 
                    :items-per-page="20"
                    mobile-breakpoint="0"
                    @item-selected="drawerItemSelected"
                    @toggle-select-all="drawerToggleSelectAll"
                    :class="{'zebraLine': showDrawerTableZebraLine }"
                    class="fixed-table-height fixed-first-column not-fixed-wrapper-height elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column"
                  >
                  <template v-slot:footer.prepend>
                    <span class="ml-2 table-search-hint-text">共{{ drawerTableData.length }}条记录</span>
                    <v-menu top offset-y :close-on-content-click="false">
                      <template v-slot:activator="{ on, attrs }">
                        <v-btn v-bind="attrs" v-on="on" icon>
                          <v-icon>mdi-menu</v-icon>
                        </v-btn>
                      </template>
                      <v-list>
                        <v-list-item>
                          <v-switch v-model="showDrawerTableZebraLine" label="显示斑马纹" dense flat></v-switch>
                        </v-list-item>
                      </v-list>
                    </v-menu>
                  </template>
                  <template v-slot:footer.page-text="pagination">
                    <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                    <span class="ml-1">共{{pagination.itemsLength}}条</span>
                  </template>
                  <template v-slot:item.option="{ item }">
                    <v-btn color="success" outlined x-small class="elevation-0 mr-2" @click="doUiAction('buildRelation', {item})">新增</v-btn>
                  </template>
                </v-data-table>
              </v-row>
              <!--抽屉关闭按钮-->
              <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isEditDrawerShow = false">
                <v-icon>mdi-close</v-icon>
              </v-btn>
            </v-container>
          </v-navigation-drawer>
          <!-- <<<<<<<<<<<<< 页面内容 -->
        </div>

        <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer v-model="isHelpPageDrawerShow" fixed temporary right width="80%" class="elevation-24">
          <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc?markdownPath#3.appManagementOfOneUser.md`" width="100%" height="100%"></iframe>
          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShow = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<<<< 帮助页抽屉 -->

      </v-main>
    </v-app>

    <jhToast />
    <jhMask />
    <jhConfirmDialog />
  </div>
</script>

<div id="app">
</div>


{% endblock %}

{% block vueScript %}

<script type="module">

new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: {
    showTableZebraLine: true,
    showDrawerTableZebraLine: true,
    isMobile: window.innerWidth < 600,
    userId: null,
    title: null,

    searchInput: null,
    isTableLoading: true,
    isDrawerTableLoading: true,
    isEditDrawerPermanent: false,
    isEditDrawerShow: false,
    constantCollection: {},
    headers: [
      {text: '操作', value: 'option', align: 'center', sortable: false, width: 120, class: 'fixed', cellClass: 'fixed'},
      {text: "应用ID", value: "appId", align: "start", sortable: true, width: 120},
      {text: "应用名", value: "appName", align: "start", sortable: true, width: 120},
      {text: "操作人", value: "operationByUser", align: "start", sortable: true, width: 120},
      {text: "操作时间", value: "operationAt", align: "start", sortable: true, width: 250},
    ],
    drawerHeaders: [
      {text: "应用ID", value: "appId", align: "start", sortable: true, width: 120},
      {text: "应用名", value: "appName", align: "start", sortable: true, width: 120},
      {text: "操作人", value: "operationByUser", align: "start", sortable: true, width: 120},
      {text: "操作时间", value: "operationAt", align: "start", sortable: true, width: 250},
      {text: '操作', value: 'option', align: 'center', sortable: false, width: 100, class: 'fixed', cellClass: 'fixed'},
    ],
    drawerTableData: [],
    drawerTableDataFromBackend: [],
    tableDataFromBackend: [],
    tableButtonList: [
      {text: '删除', buttonType: 'delete', color: 'error', action: 'deleteRelation'},
    ],
    drawerItemSelectedClass: [],
    currentClickButton: {title: '新增', action: 'add'},
    breadcrumbs: window.breadcrumbs,
    isHelpPageDrawerShow: false,
  },
  watch: {},
  async created() {
    const urlParams = new URLSearchParams(location.search);
    const id = urlParams.get('id');
    const title = urlParams.get('title');
    if (id && title) {
      this.userId = id;
      this.title = title;
    } else {
      setTimeout(() => {
        window.vtoast.fail('请从"班级列表"点击"学生"进入');
      }, 1000);
      return;
    }

  },
  async mounted() {
    await this.doUiAction('refreshTableData');
    await this.doUiAction('getDrawerTableData');
  },
  methods: {
    async doUiAction(uiActionId, UiActionData) {
      switch (uiActionId) {
        case 'refreshTableData':
          await this.refreshTableData(UiActionData);
          await this.buildDrawerTableData(UiActionData);
          break;
        case 'getDrawerTableData':
          await this.getDrawerTableData(UiActionData);
          await this.buildDrawerTableData(UiActionData);
          break;
        case 'allotApp':
          await this.confirmAllotAppDialog(UiActionData);
          await this.doAllotApp(UiActionData);
          await this.refreshTableData(UiActionData);
          await this.buildDrawerTableData(UiActionData);
          break;
        case 'buildRelation':
          await this.confirmAllotAppDialog(UiActionData);
          await this.doBuildRelation(UiActionData);
          await this.refreshTableData(UiActionData);
          await this.buildDrawerTableData(UiActionData);
          break;
        case 'deleteRelation':
          await this.confirmDeleteAppDialog(UiActionData);
          await this.doDeleteRelation(UiActionData);
          await this.refreshTableData(UiActionData);
          await this.buildDrawerTableData(UiActionData);
          break;
        default:
          console.error("[doUiAction] uiActionId not find", {uiActionId});
          break;
      }
    },
    async refreshTableData() {
      this.isTableLoading = true;
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'appManagementOfOneUser',
            actionId: 'selectItemList',
            actionData: {},
            where: {
              userId: this.userId
            },
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });
      this.tableDataFromBackend = result.data.appData.resultData.rows;
      this.isTableLoading = false;
    },
    buildDrawerTableData() {
      if (_.isEmpty(this.drawerTableDataFromBackend)) {
        this.drawerTableData = [];
      } else {
        this.drawerTableData = _.differenceBy(this.drawerTableDataFromBackend, this.tableDataFromBackend, 'appId');
      }
    },
    // 未包含数据列表
    async getDrawerTableData() {
      this.isDrawerTableLoading = true;
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'appManagementOfOneUser',
            actionId: 'selectAppItemList',
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });
      this.drawerTableDataFromBackend = result.data.appData.resultData.rows;
      this.isDrawerTableLoading = false;
    },

    // allotStudent
    async confirmAllotAppDialog() {
      if (await window.confirmDialog({title: "确定将APP分配给此用户", content: "确定分配吗？"}) === false) {
        throw new Error("[confirmAllotAppDialog] 否");
      }
    },

    async doAllotApp() {
      for (const [i, appId] of this.drawerItemSelectedClass.entries()) {
        window.vtoast.loading(`正在新增 第${i + 1}个`);
        await this.buildRelationImpl(appId);
      }
      window.vtoast.success("批量新增成功");
      this.drawerItemSelectedClass = [];
    },

    async doBuildRelation({item}) {
      window.vtoast.loading("正在新增");
      await this.buildRelationImpl(item.appId);
      window.vtoast.success("新增成功");
    },
    async buildRelationImpl(appId) {
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'appManagementOfOneUser',
            actionId: 'insertItem',
            actionData: {
              appId, userId: this.userId
            }
          }
        }
      });
    },
    // allotStudent
    async confirmDeleteAppDialog() {
      if (await window.confirmDialog({title: "确定将APP从此用户删除", content: "确定删除吗？"}) === false) {
        throw new Error("[confirmDeleteAppDialog] 否");
      }
    },
    async doDeleteRelation({item}) {
      window.vtoast.loading("删除中");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'appManagementOfOneUser',
            actionId: 'deleteItem',
            actionData: {},
            where: {id: item.id}
          }
        }
      });
      window.vtoast.success("删除成功");
    },
    drawerItemSelected({item, value}) {
      const {appId} = item;
      if (value) {
        this.drawerItemSelectedClass.push(appId);
      } else {
        this.drawerItemSelectedClass = this.drawerItemSelectedClass.filter(e => e !== appId);
      }
    },
    drawerToggleSelectAll({items, value}) {
      if (value) {
        const itemIds = [];
        for (const item of items) {
          itemIds.push(item.appId)
        }
        this.drawerItemSelectedClass = items;
      } else {
        this.drawerItemSelectedClass = [];
      }
    },
    dayjs: dayjs,
  }
})
</script>
{% endblock %}
