{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}
<script type="text/html" id="app-template">
<div>
<v-app id="inspire" mobile-breakpoint="sm">
  <jhMenu/>
  <v-main class="d-flex flex-column" style="margin-top: 60px">
    <!-- 头部内容 >>>>>>>>>>>>> -->
    <div class="pageSecondBar d-flex px-8">
      <div>
        <div class="appTitle pt-3" style="font-size: 18px; font-weight: 700">{{ breadcrumbs[1].fullText }}
          <!-- 帮助页按钮 -->
          <v-icon @click="isHelpPageDrawerShow = true" small>mdi-help-circle-outline</v-icon>
        </div>
        <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
      </div>
      <v-spacer></v-spacer>
      <!--右上角切换按钮 >>>>>>>>>>>>> -->
      <div class="d-flex mt-2">
        <v-spacer></v-spacer>
        <v-tabs v-model="pageTab" height="36" slider-size="0" class="mt-2" color="success" active-class="customActiveClass"
                style="width: auto; flex: none; border-radius: 5px; overflow: hidden;">
          <v-tab>接口权限</v-tab>
          <v-tab>页面权限</v-tab>
        </v-tabs>
      </div>
      <!-- <<<<<<<<<<< 右上角切换按钮 -->
    </div>
    <!-- <<<<<<<<<<< 头部内容 -->

    <div class="pageBodyContainer px-8" style="flex: 1;">
      <!-- 页面内容 >>>>>>>>>>>>> -->
      <v-container class="fullScreen d-flex flex-column pa-0">
        <v-card class="rounded-lg">
          <!--表格 头部 >>>>>>>>>>>>> -->
          <v-row class="ma-0 align-center flex-none pt-0 pa-4 pb-0">
            <v-col cols="12" xs="12" sm="4" md="4" xl="4" class="pl-0">
              <v-btn color="success" dark small class="elevation-0 mr-2" @click="doUiAction('startCreateItem', null)">新增</v-btn>
            </v-col>
            <v-spacer></v-spacer>
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="px-0 py-xs-0">
              <v-text-field v-model="searchInput" color="success" prefix="表格过滤：" class="cus-v-input" dense filled single-line></v-text-field>
            </v-col>
          </v-row>
          <!-- <<<<<<<<<<< 表格 头部 -->
          <v-data-table :headers="tabPageHeaders"
                        :items="tableDataFromBackend"
                        :search="searchInput"
                        :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
                        :items-per-page="20"
                        mobile-breakpoint="0"
                        :loading="isTableLoading"
                        :class="{'zebraLine': showTableZebraLine }"
                        checkbox-color="success"
                        fixed-header
                        class="fixed-table-height elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
            <!-- 表格操作按钮 -->
            <template v-slot:item.action="{ item }">
              <span role="button" class="success--text font-weight-medium font-size-2" @click="doUiAction('startUpdateItem', item)">
                <v-icon size="14" class="success--text">mdi-note-edit-outline</v-icon>修改
              </span>
              <span role="button" class="success--text font-weight-medium font-size-2" @click="doUiAction('deleteItem', item)">
                <v-icon size="14" class="success--text">mdi-trash-can-outline</v-icon>删除
              </span>
            </template>
            <!--状态-->
            <template v-slot:item.allowOrDeny="{ item }">
              {{ getConstantText('allowOrDeny', item.allowOrDeny) }}
            </template>
            <!-- 表格 底部 -->
            <template v-slot:footer.prepend>

              <v-menu top offset-y :close-on-content-click="false">
                <template v-slot:activator="{ on, attrs }">
                  <v-btn v-bind="attrs" v-on="on" icon>
                    <v-icon>mdi-menu</v-icon>
                  </v-btn>
                </template>
                <v-list>
                  <v-list-item>
                    <v-switch v-model="showTableZebraLine" label="显示斑马纹" dense flat></v-switch>
                  </v-list-item>
                </v-list>
              </v-menu>
            </template>
            <!-- 表格分页 -->
            <template v-slot:footer.page-text="pagination">
              <span>{{ pagination.pageStart }}-{{ pagination.pageStop }}</span>
              <span class="ml-1">共{{ pagination.itemsLength }}条</span>
            </template>
          </v-data-table>
        </v-card>
        <!-- 抽屉的遮罩层 -->
        <v-overlay app :value="isEditDrawerShow"></v-overlay>
        <!-- 表单抽屉 >>>>>>>>>>>>> -->
        <v-navigation-drawer v-model="isEditDrawerShow" fixed temporary right hide-overlay width="80%" class="elevation-24">
          <v-form v-model="isFormValid" ref="form" lazy-validation>
            <!-- 抽屉的头部标题 -->
            <v-row>
              <span class="title pa-6 pl-8">{{ currentOperation.title }}信息</span>
            </v-row>
            <!-- 抽屉的主体 >>>>>>>>>>>>> -->
            <v-row class="mt-0 px-6">
              <v-col cols="12" sm="12" md="4">
                <span class="inputLabel">用户ID/通配符(*)</span>
                <v-autocomplete class="cus-v-input" dense filled single-line clearable
                                v-model="formData.user" :items="constantCollection.user.filter(item => item.value)" @change="onConstantChange($event, 'user')"
                                @update:search-input="onConstantChange($event, 'user')"></v-autocomplete>
              </v-col>
              <v-col cols="12" sm="12" md="4">
                <span class="inputLabel">GroupID/通配符(*)</span>
                <v-autocomplete class="cus-v-input" dense filled single-line clearable
                                v-model="formData.group"
                                :items="constantCollection.group.filter(item => item.value)"
                                @update:search-input="onConstantChange($event, 'group')">
                </v-autocomplete>
              </v-col>
              <v-col cols="12" sm="12" md="4">
                <span class="inputLabel">RoleID/通配符(*)</span>
                <v-autocomplete class="cus-v-input" dense filled single-line clearable
                                v-model="formData.role"
                                :items="constantCollection.role.filter(item => item.value)"
                                @update:search-input="onConstantChange($event, 'role')">
                </v-autocomplete>
              </v-col>
              <v-col v-if="pageTab === 0" cols="12" sm="12" md="4" xl="3" class="pb-xs-4 pb-3">
                <span class="inputLabel">ResourceId/通配符(*)</span>
                <v-autocomplete class="cus-v-input" dense filled single-line clearable
                                v-model="formData.resource"
                                :items="constantCollection.resource.filter(item => item.value)"
                                @update:search-input="onConstantChange($event, 'resource')">
                </v-autocomplete>
              </v-col>
              <v-col v-if="pageTab === 1" cols="12" sm="12" md="4" xl="3" class="pb-xs-4 pb-3">
                <span class="inputLabel">PageId/通配符(*)</span>
                <v-autocomplete class="cus-v-input" dense filled single-line clearable
                                v-model="formData.page"
                                :items="constantCollection.page.filter(item => item.value)"
                                @update:search-input="onConstantChange($event, 'page')">
                </v-autocomplete>
              </v-col>
              <v-col cols="12" sm="12" md="4">
                <span class="inputLabel">权限状态</span>
                <v-select class="cus-v-input" dense filled single-line clearable
                          v-model="formData.allowOrDeny"
                          :items="constantCollection.allowOrDeny">
                </v-select>
              </v-col>
              <v-col cols="12" sm="12" md="12" xl="12">
                <span class="inputLabel">desc</span>
                <v-textarea class="cus-v-input" dense filled single-line label="desc" v-model="formData.desc"></v-textarea>
              </v-col>
            </v-row>
            <!-- <<<<<<<<<<< 抽屉的主体 -->
            <!-- 抽屉的操作按钮 >>>>>>>>>>>>> -->
            <v-row class="justify-end mx-0 mt-8 px-6">
              <v-btn color="success" @click="doUiAction(formSubmitAction)" small>保存</v-btn>
              <v-btn class="ml-2" @click="isEditDrawerShow = false" small>取消</v-btn>
            </v-row>
            <!-- <<<<<<<<<<< 抽屉的操作按钮 -->
          </v-form>
          <!-- 抽屉的关闭按钮 -->
          <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isEditDrawerShow = false">
            <v-icon>mdi-close</v-icon>
          </v-btn>
        </v-navigation-drawer>
        <!-- <<<<<<<<<<< 表单抽屉 -->
      </v-container>
    </div>
    <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
    <v-navigation-drawer v-model="isHelpPageDrawerShow" fixed temporary right width="80%" hide-overlay class="elevation-24">
      <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc?pageId=<$ ctx.packagePage.pageId $>`" width="100%" height="100%"></iframe>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<< 帮助页抽屉 -->
  </v-main>
</v-app>
<jhToast/>
<jhMask/>
<jhConfirmDialog/>
</div>
</script>

<div id="app">
</div>
{% endblock %}

{% block vueScript %}

{% include 'common/fixedTableHeightV4.html' %}

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: {
    breadcrumbs: window.breadcrumbs,
    isHelpPageDrawerShow: false,
    isMobile: window.innerWidth < 600,
    // 表格相关数据
    isFormValid: true,
    showTableZebraLine: false,
    pageTab: 0,
    requireRules: [v => !!v || 'This is required'],
    // 常量数据
    constantCollection: {
      user: [{"value": "*", "text": "通配符*"}, {custom: true}],
      group: [{"value": "*", "text": "通配符*"}, {custom: true}],
      role: [{"value": "*", "text": "通配符*"}, {custom: true}],
      resource: [{"value": "*", "text": "通配符*"}, {custom: true}],
      page: [{"value": "*", "text": "通配符*"}, {custom: true}],
      allowOrDeny: [{"value": "allow", "text": "Allow"}, {"value": "deny", "text": "Deny"}],
    },
    isEditDrawerShow: false,
    searchInput: null,
    isTableLoading: true,
    // 表格数据
    tableDataFromBackend: [],
    // 接口权限字段
    resourceHeaders: [
      {text: '操作', value: 'action', align: 'center', sortable: false, width: 105, class: 'fixed', cellClass: 'fixed'},
      {text: "用户ID/通配符(*)", value: "user", width: 120},
      {text: "GroupID/通配符(*)", value: "group", width: 120},
      {text: "RoleId/通配符(*)", value: "role", width: 120},
      {text: "ResourceId/通配符(*)", value: "resource", width: 120, class: 'fixed', cellClass: 'fixed'},
      {text: "权限状态", value: "allowOrDeny", width: 120},
      {text: "说明", value: "desc", width: 420},
      {text: "操作人", value: "operationByUser", width: 120},
      {text: "操作时间", value: "operationAt", width: 250},
    ],
    // 页面权限字段
    pageHeaders: [
      {text: '操作', value: 'action', align: 'center', sortable: false, width: 105, class: 'fixed', cellClass: 'fixed'},
      {text: "用户ID/通配符(*)", value: "user", width: 120},
      {text: "GroupID/通配符(*)", value: "group", width: 120},
      {text: "RoleId/通配符(*)", value: "role", width: 120},
      {text: "PageId/通配符(*)", value: "page", width: 120, class: 'fixed', cellClass: 'fixed'},
      {text: "权限状态", value: "allowOrDeny", width: 120},
      {text: "说明", value: "desc", width: 420},
      {text: "操作人", value: "operationByUser", width: 120},
      {text: "操作时间", value: "operationAt", width: 250},
    ],

    currentOperation: {title: '新增', action: 'add'},
    formData: {},
    tabPageHeaders: [],
    formSubmitAction: '',
    pageId: 'Resource'
  },
  watch: {
    pageTab() {
      this.tableDataFromBackend = [];
      if (this.pageTab === 0) {
        this.tabPageHeaders = this.resourceHeaders;
        this.pageId = 'Resource';
      }
      if (this.pageTab === 1) {
        this.tabPageHeaders = this.pageHeaders;
        this.pageId = 'Page';
      }
      this.doUiAction('getTableData');
    },
    'formData.user'(value) {
      this.onConstantChange(value, 'user');
    },
    'formData.group'(value) {
      this.onConstantChange(value, 'group');
    },
    'formData.role'(value) {
      this.onConstantChange(value, 'role');
    },
    'formData.resource'(value) {
      this.onConstantChange(value, 'resource');
    },
    'formData.page'(value) {
      this.onConstantChange(value, 'page');
    }
  },
  async created() {
    this.tabPageHeaders = this.resourceHeaders;
  },
  mounted() {
    this.doUiAction('getTableData');
  },
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'getTableData':
          await this.getTableData(uiActionData);
          break;
        case 'startCreateItem':
          await this.clearFormData(uiActionData);
          await this.openCreateItemDrawer(uiActionData);
          break;
        case 'createItem':
          await this.confirmCreateItemDialog(uiActionData);
          await this.doCreateItem(uiActionData);
          await this.getTableData(uiActionData);
          await this.closeDrawerShow(uiActionData);
          break;
        case 'startUpdateItem':
          await this.prepareFormData(uiActionData);
          await this.openUpdateItemDrawer(uiActionData);
          break;
        case 'updateItem':
          await this.confirmUpdateItemDialog(uiActionData);
          await this.doUpdateItem(uiActionData);
          await this.getTableData(uiActionData);
          await this.closeDrawerShow(uiActionData);
          break;
        case 'deleteItem':
          await this.confirmDeleteItemDialog(uiActionData);
          await this.prepareFormData(uiActionData);
          await this.doDeleteItem(uiActionData);
          await this.getTableData(uiActionData);
          break;
        default:
          console.error("[doUiAction] uiActionId not find", {uiActionId});
          break;
      }
    },

    // description: ✅获取表格数据
    async getTableData() {
      this.isTableLoading = true;
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'userGroupRolePageOrResourceManagement',
            actionId: `selectItemListOf${this.pageId}`
          }
        }
      });

      this.tableDataFromBackend = result.data.appData.resultData.rows;
      this.isTableLoading = false;
    },


    // description: ✅清理表单数据
    async clearFormData() {
      this.formData = {};
    },
    // description: ✅打开表单抽屉
    async openCreateItemDrawer() {
      this.currentOperation = {action: 'add', title: '新增'};
      this.isEditDrawerShow = true;
      this.formSubmitAction = 'createItem';
    },

    // description: ✅表单新增弹窗确认
    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("[confirmCreateFormDialog] 否");
      }
    },

    // description: ✅新增数据resource
    async doCreateItem() {
      await window.vtoast.loading("保存中");
      delete this.formData.id;
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'userGroupRolePageOrResourceManagement',
            actionId: `insertItemOf${this.pageId}`,
            actionData: this.formData
          }
        }
      })
      await window.vtoast.success("保存成功");
    },
    // description: ✅关闭表单抽屉
    async closeDrawerShow() {
      this.isEditDrawerShow = false;
    },

    // description: ✅重构表单数据
    async prepareFormData(item) {
      this.formData = {...item};
      this.formData.user = this.getConstantValue('user', item.user)
      this.formData.group = this.getConstantValue('group', item.group);
      this.formData.role = this.getConstantValue('role', item.role);
      this.formData.resource = this.getConstantValue('resource', item.resource);
      this.formData.page = this.getConstantValue('page', item.page);
    },
    // description: ✅打开更新表单抽屉
    async openUpdateItemDrawer() {
      this.currentOperation = {action: 'edit', title: '修改'};
      this.isEditDrawerShow = true;
      this.formSubmitAction = 'updateItem';
    },

    // description: ✅更新数据弹窗确认
    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("[confirmUpdateItemDialog] 否");
      }
    },

    // description: ✅更新数据resource
    async doUpdateItem() {
      await window.vtoast.loading("保存中");
      const id = this.formData.id;
      delete this.formData.id;
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'userGroupRolePageOrResourceManagement',
            actionId: `updateItemOf${this.pageId}`,
            actionData: this.formData,
            where: {id: id}
          }
        }
      })
      await window.vtoast.success("修改成功");
    },

    // description: ✅删除数据弹窗确认
    async confirmDeleteItemDialog() {
      if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
        throw new Error("[confirmDeleteItemDialog] 否");
      }
    },

    // description: ✅删除数据resource
    async doDeleteItem() {
      await window.vtoast.loading("删除中");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'userGroupRolePageOrResourceManagement',
            actionId: `deleteItemOf${this.pageId}`,
            where: {id: this.formData.id}
          }
        }
      });
      await window.vtoast.success("删除成功");
    },
    // description: ✅字段的值转文字
    getConstantText(key, _value) {
      const constantCollectionItemFind = this.constantCollection[key].find(({value}) => value === _value);
      if (constantCollectionItemFind) {
        return constantCollectionItemFind.text;
      }
      return _value;
    },
    // description: ✅字段的文字转值
    getConstantValue(key, _text) {
      const constantCollectionItemFind = this.constantCollection[key].find(({text}) => text === _text);
      if (constantCollectionItemFind) {
        return constantCollectionItemFind.value;
      }
      return _text;
    },
    // description: ✅常量数据变动
    onConstantChange(e, key) {
      let customItem = this.constantCollection[key].find(item => item.custom)
      this.$set(customItem, 'value', e);
      this.$set(customItem, 'text', e);
      this.formData[key] = e
    }
  }
})
</script>
<style>
.customActiveClass {
  background: #4caf50 !important;
  color: #ffffff !important;
}
</style>

{% endblock %}
