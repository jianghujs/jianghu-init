{% extends 'template/jhTemplateV4.html'%}

{% block vueTemplate %}

<script type="text/html" id="app-template">
    <div>
        <v-app id="inspire" mobile-breakpoint="sm">
            <jhMenu />  
            <v-main class="d-flex flex-column" style="margin-top: 60px">
                <!-- 头部内容 >>>>>>>>>>>>> -->
                <div class="pageSecondBar d-flex px-8">
                    <div>
                        <div class="appTitle pt-3" style="font-size: 18px; font-weight: 700">{{ breadcrumbs[1].fullText }}
                            <!-- 帮助页按钮 -->
                            <v-icon @click="isHelpPageDrawerShow = true" small>mdi-help-circle-outline</v-icon>
                        </div>
                        <v-breadcrumbs class="pb-3 pt-0 pl-0" :items="breadcrumbs" divider="-"></v-breadcrumbs>
                    </div>
                </div>
                <!-- <<<<<<<<<<<<< 头部内容 -->
                
                <!-- 页面内容 >>>>>>>>>>>>> -->
                <div class="pageBodyContainer px-8" style="flex: 1;">
                    <!-- 页面主要内容 -->
                    <v-container class="fullScreen d-flex flex-column pa-xs-0 pa-0">
                        <v-card>
                            <v-row class="ma-0 pa-xs-4 align-center flex-none pt-0 "
                                :class="{'pa-4': !isMobile, 'pb-0': !isMobile, 'pa-2': isMobile}">
                                <v-col cols="12" xs="4" sm="4" md="4" xl="4" class="pl-0">
                                    <v-btn color="success" dark class="elevation-0 mr-2" @click="doUiAction('startCreateItem')"
                                        small>新增</v-btn>
                                </v-col>
                                <v-spacer></v-spacer>
                                <v-col cols="12" xs="8" sm="4" md="3" xl="3" class="pa-xs-0 pa-xs-2 col-sm-8-flex">
                                    <v-text-field v-model="searchInput" prefix="表格过滤：" class="cus-v-input" dense filled
                                        single-line></v-text-field>
                                </v-col>
                            </v-row>
                
                            <v-data-table fixed-header :headers="headers" :items="tableData" :search="searchInput"
                                :footer-props="{ itemsPerPageOptions: [20, 40, 60, 100, -1], itemsPerPageText: '每页行数', itemsPerPageAllText: '所有'}"
                                :items-per-page="20" mobile-breakpoint="0" :loading="isTableLoading" checkbox-color="success"
                                :class="{'zebraLine': showTableZebraLine }"
                                class="fixed-table-height elevation-0 mt-0 mb-xs-4 flex-fill d-flex flex-column">
                                <template v-slot:footer.prepend>
                                    <span class="ml-2 table-search-hint-text"></span>
                                    <v-menu top offset-y :close-on-content-click="false">
                                        <template v-slot:activator="{ on, attrs }">
                                            <v-btn v-bind="attrs" v-on="on" icon>
                                                <v-icon>mdi-menu</v-icon>
                                            </v-btn>
                                        </template>
                                        <v-list>
                                            <v-list-item>
                                                <v-switch v-model="showTableZebraLine" label="显示斑马纹" dense flat></v-switch>
                                            </v-list-item>
                                        </v-list>
                                    </v-menu>
                                </template>
                                <template v-slot:footer.page-text="pagination">
                                    <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
                                    <span class="ml-1">共{{pagination.itemsLength}}条</span>
                                </template>
                                <template v-slot:item.action="{ item }">
                                    <span role="button" class="success--text font-weight-medium font-size-3 pr-2"
                                        @click="doUiAction('studentManagement', {item})">
                                        <v-icon size="14" class="success--text">mdi-note-edit-outline</v-icon>学生
                                    </span>
                                    <v-menu offset-y>
                                        <template v-slot:activator="{ on, attrs }">
                                            <span role="button" class="success--text font-weight-medium font-size-3 pr-2"
                                                v-bind="attrs" v-on="on">
                                                操作<v-icon size="14" class="success--text">mdi-chevron-down</v-icon>
                                            </span>
                                        </template>
                                        <v-list dense>
                                            <v-list-item @click="doUiAction('startUpdateItem', {item})">
                                                <v-list-item-title>修改</v-list-item-title>
                                            </v-list-item>
                                            <v-list-item @click="doUiAction('deleteItem', {item})">
                                                <v-list-item-title>删除</v-list-item-title>
                                            </v-list-item>
                                        </v-list>
                                    </v-menu>
                                </template>
                            </v-data-table>
                        </v-card>
                    </v-container>
                
                    <!-- 新增抽屉 -->
                    <v-navigation-drawer v-model="isAddDrawerShow" fixed temporary right :width="isMobile ? '100%' : '80%'"
                        class="elevation-24">
                        <v-form v-model="isFormValid" v-if="isAddDrawerShow" ref="form" lazy-validation>
                            <v-row>
                                <span class="title pa-6" :class="{'pl-8': !isMobile, 'pl-6': isMobile}">新增信息</span>
                            </v-row>
                            <v-row class="mt-0" :class="{'px-6': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}">
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">班级ID</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="addItem['classId']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">门派ID</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="addItem['menPaiId']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">门派名</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="addItem['menPaiName']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">备注</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="addItem['remarks']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">班级状态</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="addItem['classStatus']"></v-text-field>
                                </v-col>
                            </v-row>
                            <v-row class="justify-end mx-0 mt-8" :class="{'px-6': !isMobile, 'px-4': isMobile, 'mb-8': isMobile}">
                                <v-btn color="success" @click="doUiAction('createItem')" small>保存</v-btn>
                                <v-btn class="ml-2" @click="isAddDrawerShow = false" small>取消</v-btn>
                            </v-row>
                        </v-form>
                
                        <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                            @click="isAddDrawerShow = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-navigation-drawer>
                
                    <!-- 编辑抽屉 -->
                    <v-navigation-drawer v-model="isEditDrawerShow" fixed temporary right :width="isMobile ? '100%' : '80%'"
                        class="elevation-24">
                        <v-form v-model="isFormValid" v-if="isEditDrawerShow" ref="form" lazy-validation>
                            <v-row>
                                <span class="title pa-6" :class="{'pl-8': !isMobile, 'pl-6': isMobile}">编辑信息</span>
                            </v-row>
                            <v-row class="mt-0" :class="{'px-6': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}">
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">班级ID</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="editItem['classId']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">门派ID</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="editItem['menPaiId']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">门派名</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="editItem['menPaiName']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">备注</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="editItem['remarks']"></v-text-field>
                                </v-col>
                                <v-col cols="12" sm="12" md="4" xl="3" :class="{'pa-0': isMobile, 'px-4': isMobile, 'pt-6': isMobile}">
                                    <span class="inputLabel">班级状态</span>
                                    <v-text-field class="cus-v-input " dense filled single-line
                                        v-model="editItem['classStatus']"></v-text-field>
                                </v-col>
                            </v-row>
                            <v-row class="mx-0 justify-end mt-4" :class="{'px-4': isMobile, 'px-8': !isMobile, 'mb-8': isMobile}">
                                <v-btn color="success" @click="doUiAction('updateItem')" small>保存</v-btn>
                                <v-btn class="ml-2" @click="isEditDrawerShow = false" small>取消</v-btn>
                            </v-row>
                        </v-form>
                
                        <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                            @click="isEditDrawerShow = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-navigation-drawer>
                
                    <!-- 班级的学生管理抽屉 -->
                    <v-navigation-drawer v-model="isStudentManagementShow" stateless fixed temporary right
                        :width="isMobile ? '100%' : '80%'" class="elevation-24">
                        <v-container>
                            <v-row>
                                <span class="title pa-4">【{{ editItem['classId'] }}】的学生管理(ID: {{ editItem['classId'] }})</span>
                            </v-row>
                            <v-row class="mt-0" :class="{'px-6': !isMobile, 'px-3': isMobile, 'pb-7': isMobile}">
                                <studentManagementOfOneStudent :class-id="editItem['classId']" v-if="isStudentManagementShow">
                                </studentManagementOfOneStudent>
                            </v-row>
                        </v-container>
                
                        <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                            @click="isStudentManagementShow = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-navigation-drawer>
                </div>
                <!-- <<<<<<<<<<<<< 页面内容 -->
                
                <!-- 帮助页抽屉 >>>>>>>>>>>>> -->
                <v-navigation-drawer v-model="isHelpPageDrawerShow" fixed temporary right width="80%" class="elevation-24">
                    <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc?markdownPath#5.classManagementTwoLevel.md`" width="100%" height="100%"></iframe>
                    <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn"
                        @click="isHelpPageDrawerShow = false">
                        <v-icon>mdi-close</v-icon>
                    </v-btn>
                </v-navigation-drawer>
                <!-- <<<<<<<<<<<<< 帮助页抽屉 -->
            </v-main>
        </v-app>

        <jhToast />
        <jhMask />
        <jhConfirmDialog />
    </div>
</script>

<div id="app">
</div>


{% endblock %}

{% block vueScript %}

<!-- 加载页面组件 >>>>>>>>>>>>> -->
{% include 'common/fixedTableHeightV4.html' %}
{% include 'common/bugfixTableWheelEvent.html' %}
{% include 'component/studentManagementOfOneClass.html' %}
<!-- <<<<<<<<<<<<< 加载页面组件 -->

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    breadcrumbs: window.breadcrumbs,
    isHelpPageDrawerShow: false,
    // 表格相关数据
    isFormValid: true,
    showTableZebraLine: true,
    requireRules: [
      v => !!v || 'This is required',
    ],
    constantCollection: {
    },
    serverSearchInput: {
      studentId: null,
      classId: null
    },
    searchInput: null,
    isTableLoading: true,
    tableDataFromBackend: [],
    isEditDrawerShow: false,
    headers: [
        {text: '操作', value: 'action', align: 'center', sortable: false, width: 120, class: 'fixed', cellClass: 'fixed'},
        {text: "ID", value: "id", width: 120},
        {text: "班级ID", value: "classId", width: 120}, 
        {text: "门派ID", value: "menPaiId", width: 120}, 
        {text: "门派名", value: "menPaiName", width: 120}, 
        {text: "备注", value: "remarks", width: 120}, 
        {text: "班级状态", value: "classStatus", width: 120}, 
        {text: "操作者", value: "operationByUser", width: 120},
        {text: "操作时间", value: "operationAt", width: 250},
    ],
    editItem: {},
    isAddDrawerShow: false,
    addItem: {},
    // 班级的学生管理
    isStudentManagementShow: false,
  }),
  computed: {
    isMobile() {
      return window.innerWidth < 600;
    },
    tableData() {
      return this.tableDataFromBackend;
    }
  },
  watch: {},
  async created() {
    await this.doUiAction('refreshTableData');
  },
  mounted() {},
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      switch (uiActionId) {
        case 'refreshTableData':
          await this.refreshTableData();
          break;
        case 'startCreateItem':
          await this.clearItemData();
          await this.openCreateItemDialog();
          break;
        case 'createItem':
          await this.prepareValidate();
          await this.confirmCreateItemDialog();
          await this.doCreateItem();
          await this.closeDrawerShow();
          await this.refreshTableData();
          break;
        case 'startUpdateItem':
          await this.prepareItemData(uiActionData);
          await this.openUpdateDialog();
          break;
        case 'updateItem':
          await this.prepareValidate();
          await this.confirmUpdateItemDialog();
          await this.doUpdateItem();
          await this.closeDrawerShow();
          await this.refreshTableData();
          break;
        case 'deleteItem':
          await this.confirmDeleteItemDialog();
          await this.doDeleteItem(uiActionData);
          await this.refreshTableData();
          break;
        case 'studentManagement':
          await this.prepareItemData(uiActionData);
          await this.openStudentManagementDialog();
          break;
        default:
          console.error("[doUiAction] uiActionId not find", { uiActionId });
          break;
      }
    },
    /**
     * uiActionId:  refreshTableData
     * description: ✅获取表格数据
    */
    async refreshTableData() {
      this.isTableLoading = true;
      const serverSearchInput = _.pickBy(this.serverSearchInput, value=> !!value);
      const result = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'classManagement',
            actionId: 'selectItemList',
            actionData: {},
            where: {},
            whereLike: serverSearchInput,
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });
      const { rows } = result.data.appData.resultData;
      
      this.tableDataFromBackend = rows;
      this.isTableLoading = false;
    },

    /**
     * uiActionId:  startCreateItem
     * description: ✅获取表格数据
    */
    async clearItemData() {
      this.addItem = {};
    },

    async openCreateItemDialog() {
      this.isAddDrawerShow = true;
    },

    // 表单验证
    async prepareValidate() {
      if (await this.$refs.form.validate() === false) {
        throw new Error("[prepareValidate] false");
      }
    },

    /**
     * uiActionId:  createItem
     * description: ✅获取表格数据
    */
    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("取消");
      }
    },

    async doCreateItem() {
      const { id, ...data } = this.addItem;
      await window.vtoast.loading("新增数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'classManagement',
            actionId: 'insertItem',
            actionData: data
          }
        }
      })
      await window.vtoast.success("新增数据成功");
    },

    async closeDrawerShow() {
      this.isEditDrawerShow = false;
      this.isAddDrawerShow = false;
    },

    /**
     * uiActionId:  startUpdateItem
     * description: ✅获取表格数据
    */
    async prepareItemData({item}) {
      this.editItem = {...item};
    },

    async openUpdateDialog() {
      this.isEditDrawerShow = true;
    },

    /**
     * uiActionId:  updateItem
     * description: ✅获取表格数据
    */
    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("取消");
      }
    },

    async doUpdateItem() {
      const { id, ...data } = this.editItem;
      await window.vtoast.loading("修改数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'classManagement',
            actionId: 'updateItem',
            actionData: data,
            where: {id}
          }
        }
      })
      await window.vtoast.success("修改数据成功");
    },

    /**
     * uiActionId:  deleteItem
     * description: ✅获取表格数据
    */
    async confirmDeleteItemDialog() {
      if (await window.confirmDialog({title: "删除", content: "确定删除吗？"}) === false) {
        throw new Error("取消");
      }
    },

    async doDeleteItem({item}) {
      const { id } = item;
      await window.vtoast.loading("删除数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'classManagement',
            actionId: 'deleteItem',
            actionData: {},
            where: { id: id }
          }
        }
      });
      await window.vtoast.success("删除数据成功");
    },

    /**
     * uiActionId:  classManagement
     * description: ✅班级的学生管理
    */
    async openStudentManagementDialog() {
      this.isStudentManagementShow = true;
    },

    getConstantCollectionItemText(key, _value) {
      const constantCollectionItemFind = this.constantCollection[key].find(({value}) => value === _value);
      if(constantCollectionItemFind) {
        return constantCollectionItemFind.text;
      }
      return _value;
    }
  }
})
</script>

<style scoped>
</style>
{% endblock %}
